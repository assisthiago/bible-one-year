{% extends 'base.html' %}


{% block content %}

<h1 class="h1 mb-3">{{ book|title }}</h1>

<div class="row">
    <div class="col-12">
            <div class="card pb-4">
                <div class="card-header px-4 py-4">
                    <div class="card-actions float-end">
                        <a href="{% url 'home' %}" class="btn btn-link">Voltar</a>
                    </div>
                    <h5 class="card-title mb-0">
                        Cap√≠tulos: {{ book.versicle_set.first.chapter }} - {{ book.versicle_set.last.chapter }}
                    </h5>
                </div>

                {% for versicle in book.versicle_set.all %}
                    <div class="card-body px-4 pt-0 pb-2">
                        <p class="mb-0">
                            <strong>{{ versicle }}</strong> {{ versicle.text }}
                        </p>
                    </div>
                {% endfor %}
            </div>

    </div>
</div>

{% endblock content %}
