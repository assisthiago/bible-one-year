{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bible 1 Year</title>

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link href="{% static 'css/light.css' %}" rel="stylesheet">
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
    <div class="main d-flex justify-content-center w-100">
        <main class="content d-flex p-0">
            <div class="container d-flex flex-column">
                <div class="row h-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="text-center mt-4">
                                <h1 class="h2">Crie sua conta</h1>
                                <p class="lead">Entre com seus dados para a criação da conta.</p>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-4">
                                        <form action="/sign-up" method="post">
                                            <div class="mb-3">
                                                <label class="form-label">Nome</label>
                                                <input class="form-control form-control-lg" type="text" name="name"
                                                    placeholder="Enter your name" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Sobrenome</label>
                                                <input class="form-control form-control-lg" type="text" name="company"
                                                    placeholder="Enter your company name" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">E-mail</label>
                                                <input class="form-control form-control-lg" type="email" name="email"
                                                    placeholder="Enter your email" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Senha</label>
                                                <input class="form-control form-control-lg" type="password"
                                                    name="password" placeholder="Enter password" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Confirmar senha</label>
                                                <input class="form-control form-control-lg" type="password"
                                                    name="password" placeholder="Enter password" />
                                            </div>
                                            <div class="text-center mt-3 mb-3">
                                                <button type="submit" class="btn btn-lg btn-primary">Cadastrar</button>
                                            </div>
                                            <div class="text-center">
                                                <small>
                                                    <a href="/sign-in">Voltar</a>
                                                </small>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
