{% extends 'base.html' %}


{% block content %}

<h1 class="h1 mb-3">Leitura do dia</h1>

<div class="row">
    <div class="col-12 col-md-6 col-lg-3">
        <div class="card">

            <img class="card-img-top" src="https://picsum.photos/1280/720">

            <div class="card-header px-4 pt-4">
                <h5 class="card-title mb-0">Gen 1-2; Ps 1 & Mt 1</h5>
                <div class="badge bg-primary my-2">Dia 1</div>
            </div>
            <div class="card-body px-4 pt-2">
                <p class="mb-0">Progresso</p>
                <div class="progress mb-3">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="1" aria-valuemax="365">

                    </div>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item px-4 pb-4">
                    <p class="mb-2 fw-bold">
                        <a href="versicles/{{ versicle.id }}" class="btn btn-sm btn-primary float-end">Ler</a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>

{% endblock content %}
